        <img class="green-icone" src="Images/Icons/Icone-Barometre.png">

      </div>
      <div class="col text-center">
        <img class="green-icone" src="Images/Icons/Icone-Temperature.png">
        <p id="temperature-captor">21 °C</p>
      </div>
      <div class="col text-center">
        <img class="green-icone" src="Images/Icons/Icone-Height.png">
        <p id="altitude-captor">7 m</p>
      </div>
    </div>
  <div class="text-center pb-3">
    <button type="submit" class="btn btn-secondary">Détails</button>
  </div>
