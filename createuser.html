<div class="mt-5" style="position: absolute; left: 25%;">
  <div class="form-group input-small">
    <input type="input" class="inputForm border-bottom mt-3 mb-3 w-75" id="name" aria-describedby="emailHelp" placeholder="Name">
  </div>

  <div class="form-group input-small">
    <input type="input" class="inputForm border-bottom mt-3 mb-3 w-75" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name">
  </div>

  <div class="form-group input-small">
    <input type="input" class="inputForm border-bottom mt-3 mb-3 w-75" id="userName" aria-describedby="emailHelp" placeholder="Enter user name">
  </div>


  <div class="form-group input-small">
    <input type="email" class="inputForm border-bottom mt-3 mb-3 w-75" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
    <p id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
  </div>
  <div class="form-group input-small">
    <input type="password" class="inputForm border-bottom mt-3 mb-3 w-75" id="password" placeholder="Password">
    <p id="passwordHelp" class="form-text text-muted">Your password must contrains at least 8 characters, at least one lowercase letter, one capital letter and one number</p>
  </div>
  <div class="form-group input-small">
    <input type="password" class="inputForm border-bottom mt-3 mb-3 w-75" id="confirmPassword" placeholder="Password">
    <p id="confirmPasswordHelp" class="form-text text-muted">
        your password and confirmation password must match
    </p>
  </div>
  <div class="form-group input-small">
    <select class="inputForm border-bottom mt-3 mb-3 w-75" id="roleSelect">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
  </div>
  <button id="submit" class="btn btn-submit-form">Submit</button>
</div>
