<div class="mt-5 container">
  <div class="form-group input-small text-center">
    <input type="input" class="inputForm border-bottom mt-3 mb-3 w-75" id="name" aria-describedby="emailHelp" placeholder="Nom">
  </div>

  <div class="form-group input-small text-center">
    <input type="input" class="inputForm border-bottom mt-3 mb-3 w-75" id="firstName" aria-describedby="emailHelp" placeholder="Prénom">
  </div>

  <div class="form-group input-small text-center">
    <input type="input" class="inputForm border-bottom mt-3 mb-3 w-75" id="userName" aria-describedby="emailHelp" placeholder="Nom d'utilisateur">
  </div>


  <div class="form-group input-small text-center">
    <input type="email" class="inputForm border-bottom mt-3 mb-3 w-75" id="emailAddress" aria-describedby="emailHelp" placeholder="Email">
    <p id="emailHelp" class="form-text text-muted">Ne jamais partager son email avec quelqu'un d'autre</p>
  </div>
  <div class="form-group input-small text-center">
    <input type="password" class="inputForm border-bottom mt-3 mb-3 w-75" id="password" placeholder="Mot de passe">
    <p id="passwordHelp" class="form-text text-muted">Votre mot de passe doit contenir 8 caractères, au minimum une Majuscule et une Minuscule, et un chiffre</p>
  </div>
  <div class="form-group input-small text-center">
    <input type="password" class="inputForm border-bottom mt-3 mb-3 w-75" id="confirmPassword" placeholder="Confirmer le mot de passe">
    <p id="confirmPasswordHelp" class="form-text text-muted">Votre mot de passe et votre confirmation de mot de passe doivent être identique</p>
  </div>
  <div class="form-group input-small text-center">
    <select class="inputForm border-bottom mt-3 mb-3 w-75" id="roleSelect">
        <option style="color: black">admin</option>
        <option style="color: black">modérateur</option>
        <option style="color: black">utilisateur</option>
    </select>
  </div>
  <div class="text-center">
  <button id="submit" class="btn btn-submit-form">Enregistrer</button>
  </div>
</div>
