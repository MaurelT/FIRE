<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="stylesheet" type="text/css" href="styles/navabar.css">
    <link rel="stylesheet" type="text/css" href"styles/graphics.css">
</head>
<body id="core">
  <button type="button" class="button-img mt-2 ml-2" data-toggle="modal" data-target="#exampleModal"><img src="Images/Icons/menu.png"></button>
  <div class="container">
      <div class="modal left fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <img class="mt-5 mb-3 logo-sidebar ml-auto mr-auto" src="Images/Icons/logo-menu.png">
                </div>
                  <div class="modal-body">
                      <div class="nav flex-sm-column flex-row">
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Map.png">
                            <a href="embedded-map" class="nav-item nav-link">Vue Carte</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-camera.png">
                            <a href="embedded" class="nav-item nav-link">Vue Caméra</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <a href="dashboard" class="nav-item nav-link">Tableau de bord</a>
                            <img class="navbar-icon" src="Images/Icons/Icone-Dashboard.png">
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Statistique.png">
                            <a href="graphics" class="nav-item nav-link">Détails Capteurs</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Gear.png">
                            <a href="panel-admin-V2" class="nav-item nav-link">Admin panel</a>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="button-disconnect ml-auto mr-auto" data-dismiss=""><img class="disconnect-img w-25" src="Images/Icons/power-button-off.png"></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
<div class="container">
  <div class="row">
    <div class="form-group col">
      <label for="select_nb_displayed">Select number of value</label>
      <select class="form-control" id="select_nb_displayed">
          <option>5</option>
          <option>10</option>
          <option>15</option>
          <option>20</option>
          <option>25</option>
      </select>
    </div>

    <div class="form-group col">
      <label for="type_displayed">Select number of value</label>
      <select class="form-control" id="type_displayed">
          <option>Altitude</option>
          <option>Humidity</option>
          <option>Pression</option>
          <option>Temperature</option>
          <option>Wind</option>
      </select>
    </div>
  </div>
</div>
<div>
    <canvas id="myChart" width="400" height="400" style="background-color:#414141;"></canvas>
</div>


</body>


<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.2/dist/Chart.bundle.min.js"></script>
<script src="Scripts/line-graphics.js"></script>

</html>
