<div id="managebarrackcontent" class="m-3">
    <div class="row">
        <div class="col-xl-8">
            <div class="blockcolor">
                <div class="row p-3">
                    <img class="panel-icon ml-3 mt-auto mb-auto" src="Images/fire-station.png">
                    <p id="barrackName" class="ml-3 mt-auto mb-auto">Caserne de la Pointe de Rouge</p>
                    <img id="editBarrack" class="pencil ml-3 mt-auto mb-auto" src="Images/Icons/pencil.png">
                </div>
                <div id="mapBarrack" class="ml-3 mr-3 mh-100 map-box-barrack"></div>
                <div class="row p-3">
                    <img class="panel-icon ml-3 mt-auto mb-auto" src="Images/pin-pos.png">
                    <p id="barrackAdress" class="ml-3 mt-auto mb-auto">4-10 Avenue d'Outre Mer, 13008 Marseille</p>
                </div>
                <div class="p-3">
                    <p>Camions :</p>
                    <div class="row m-0 box-color justify-content-center h-100">
                        <div class="col-1 p-0">
                            <button id="addtruck" type="button" class="btn btn-secondary no-shadow w-100 h-100"><img
                                    class="panel-icon"
                                    src="Images/Icons/add.png"></button>
                        </div>
                        <div class="col-11 p-0">
                            <div id="bus_container" class="row flex-row flex-nowrap align-items-center m-0">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-3">
                    <p>Equipes :</p>
                    <div class="row m-0 box-color justify-content-center h-100">
                        <div class="col-1 p-0">
                            <button id="addTeam" type="button" class="btn btn-secondary no-shadow w-100 h-100"><img
                                    class="panel-icon"
                                    src="Images/Icons/add.png"></button>
                        </div>
                        <div class="col-11 p-0">
                            <div id="team_container" class="row flex-row flex-nowrap align-items-center m-0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 margin-top-mobile">
            <div class="blockcolor w-100">
                <label class="p-2 bold-edition">Utilisateurs de la caserne</label>
                <ul id="userBarrack" class="facet-list">
                </ul>
            </div>
            <div class="blockcolor mt-3 w-100">
                <label class="p-2 bold-edition">
                    <img class="ml-1 mr-1" src="Images/Icons/search.png">Recherché un utilisateur
                </label>
                <ul id="usersList" class="facet-list">
                </ul>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="editBarrackModal">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #2A2A36; color:#f8f9fa!important">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="modal_title" class="modal-title">Modifier informations</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" align="center">
                    <form>
                        <div class="form-group input-small">
                            <label for="modal-barrack-name">Nom de la caserne</label>
                            <br>
                            <input type="text" class="inputForm border-bottom mt-3 mb-3 w-75" id="modal-barrack-name"
                                   placeholder="Nom">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                    <button id="modal-barrack-save" type="button" class="btn btn-primary">Enregistrer</button>
                </div>

            </div>
        </div>
    </div>


</div>
