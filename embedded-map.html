<!DOCTYPE html>
<head>
  <html lang="fr" dir="ltr">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded-Map</title>

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fire">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

  <link rel="icon" type="image/png" href="Images/Icons/iconeFire.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/camera.css">
  <link rel="stylesheet" type="text/css" href="styles/navabar.css">
</head>

<body id="core">
  <button type="button" class="button-menu" data-toggle="modal" data-target="#Modal"><img src="Images/Icons/menu.png"></button>
  <div class="container">
      <div class="modal left fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <img class="mt-5 mb-3 logo-sidebar ml-auto mr-auto" src="Images/Icons/logo-menu.png">
                </div>
                  <div class="modal-body">
                      <div class="nav flex-sm-column flex-row">
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Map.png">
                            <a href="#" class="nav-item nav-link">Vue Carte</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-camera.png">
                            <a href="#" class="nav-item nav-link">Vue Caméra</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <a href="#" class="nav-item nav-link">Tableau de bord</a>
                            <img class="navbar-icon" src="Images/Icons/Icone-Dashboard.png">
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Statistique.png">
                            <a href="#" class="nav-item nav-link">Détails Capteurs</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-User.png">
                            <a href="#" class="nav-item nav-link">Mon profil</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Gear.png">
                            <a href="#" class="nav-item nav-link">Admin panel</a>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="button-disconnect ml-auto mr-auto" data-dismiss=""><img class="disconnect-img w-25" src="Images/Icons/power-button-off.png"></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- END NAVBAR -->
  <div class="text-center">
    <button id="switchToCamera" type="submit" class="button-img mt-2 mb-2"><img src="Images/Icons/map-embedded-icon.png"></button>
      <div id="map" class="w-100"  style="height: 720px; z-index: 90" align="center"></div>
  </div>

</body>



<script src="scripts/embedded.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>


</html>
