  <link rel="icon" type="image/png" href="Images/Icons/iconeFire.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">

<body id="core">

  <button type="button" class="button-img mt-2 ml-2" data-toggle="modal" data-target="#exampleModal"><img src="Images/Icons/menu.png"></button>
  <div class="container">
      <div class="modal left fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <img class="mt-5 mb-3 logo-sidebar ml-auto mr-auto" src="Images/Icons/logo-menu.png">
                </div>
                  <div class="modal-body">
                      <div class="nav flex-sm-column flex-row">
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Map.png">
                            <a href="embedded-map" class="nav-item nav-link">Vue Carte</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-camera.png">
                            <a href="embedded" class="nav-item nav-link">Vue Caméra</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <a href="dashboard" class="nav-item nav-link">Tableau de bord</a>
                            <img class="navbar-icon" src="Images/Icons/Icone-Dashboard.png">
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Statistique.png">
                            <a href="graphics" class="nav-item nav-link">Détails Capteurs</a>
                        </div>
                        <div class="row menu-link mt-4 mb-4 mr-3">
                            <img class="navbar-icon" src="Images/Icons/Icone-Gear.png">
                            <a href="panel-admin-V2" class="nav-item nav-link">Panneau d'Administration</a>
                        </div>
                      </div>
                  </div>

                  <p class="ml-auto mr-auto mb-1" style="color:#fff">Bulles Informatives</p>
                  <label class="switch mr-auto ml-auto mb-3">
                    <input id="tutorial-switch" type="checkbox">
                    <span class="slider"></span>
                  </label>
                  <div class="modal-footer">
                      <button id="menu-deconnexion" type="submit" class="button-disconnect ml-auto mr-auto" data-dismiss=""><img class="disconnect-img w-25" src="Images/Icons/power-button-off.png"></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- container -->

    <div class="blockleft d-none d-lg-block">
      <div class="text-center" id="createuser">
      </div>
      <div class="itemPosition ">
      </div>
    </div>

  <div class="text-center">
    <a href="embedded" class="button-img-2 mt-2 mb-2"><img src="Images/Icons/camera-embedded-icon.png"></a>
  </div>
        <div class="mr-auto ml-auto map-box">
          <div id="map" class="map-view-image"></div>
        </div>

      <div class="sensor-box-embedded">
        <div class="row m-3">
          <p class="col" id="wind-captor"> </p>
          <div class="text-center">
            <img class="red-icone" src="Images/Icons/Icone-Wind.png">
          </div>
        </div>

        <div class="row m-3">
          <p class="col" id="humidity-captor"> </p>
          <div class="text-center">
            <img class="green-icone" src="Images/Icons/Icone-Water.png">
          </div>
        </div>

        <div class="row m-3">
          <p class="col" id="pression-captor"> </p>
          <div class="text-center">
            <img class="green-icone" src="Images/Icons/Icone-Barometre.png">
          </div>
        </div>

        <div class="row m-3">
          <p class="col" id="temperature-captor"> </p>
          <div class="text-center">
            <img class="green-icone" src="Images/Icons/Icone-Temperature.png">
          </div>
        </div>

        <div class="row m-3">
          <p class="col" id="altitude-captor"> </p>
          <div class="text-center">
            <img class="green-icone" src="Images/Icons/Icone-Height.png">
          </div>
        </div>

          <div class="row m-3">
              <p class="col" id="wind-direction"> </p>
              <div class="text-center">
                  <img id="wind-direction-img" width="41" height="41" class="green-icone" src="Images/up-arrow.png">
              </div>
          </div>


      </div>

</body>
