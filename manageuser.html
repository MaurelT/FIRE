<div id="manageusercontent" class="m-3">
    <div id="infoProfil" class="blockcolor p-3">
        <div class="row w-50">
            <img class="pprofil ml-3" src="Images/Icons/pompier.png" id="profil_photo">
            <p id="profil-name" class="ml-3 mt-auto mb-auto nameprofil">Enzo Scaduto</p>
            <img class="pencil ml-3 mt-auto mb-auto" src="Images/Icons/pencil.png" id="edit_profil">
            <a class="infobulle">
                <img src="Images/Icons/question-mark.png">
                <span>Vous pouvez depuis ce panneau regarder les informations de l'utilisateur ciblé et les éditer</span>
            </a>
        </div>
        <div class="row mt-5 text-center pl-5 pr-5 mr-5 ml-5">
            <p class="col bold-edition">Nom :</p>
            <p id="user-name" class="col">Scaduto</p>
            <p class="col bold-edition">Date de naissance :</p>
            <p id="user-birthday" class="col">25/12/96
            <p>
        </div>
        <div class="row mt-4 text-center pl-5 pr-5 mr-5 ml-5">
            <p class="col bold-edition">Prénom :</p>
            <p id="user-first-name" class="col">Enzo</p>
            <p class="col bold-edition">Email :</p>
            <p id="user-email" class="col underline-edition">enzo.scaduto@parc-auto.fr
            <p>
        </div>
        <div class="row mt-4 text-center pl-5 pr-5 mr-5 ml-5">
            <p class="col bold-edition">Caserne :</p>
            <p id="user-caserne" class="col">/</p>
            <p class="col bold-edition">Grade :</p>
            <p id="user-rank" class="col">Sécurité
            <p>
        </div>
        <div class="row mt-4 text-center pl-5 pr-5 mr-5 ml-5">
            <p class="col bold-edition">Rôle :</p>
            <p class="col">Surveillant</p>
            <p class="col bold-edition">Service :</p>
            <p class="col">Equipe de nuit
            <p>
        </div>
    </div>
    <div class="row m-0">
        <div id="manageembeddedsuser" class="col-xl p-0 mt-3">
            <div class="blockcolor">
                <label class="p-2 bold-edition">Système embarqué de l'utilisateur</label>
                <ul id="allFacets" class="facet-list">
                    <!--<li class="facet"><img class="iconeslist m-2" src="Images/Icons/embedded-icon.png">Système Embarqué 1<img class="on_off_icon m-2" src="Images/Icons/on.png" id="connected_icone"></li>-->
                </ul>
            </div>
        </div>
        <div id="manageembeddedlist" class="col-xl p-0 mt-3">
            <div class="blockcolor">
                <label class="p-2 bold-edition">Système embarqué disponible</label>
                <ul id="userFacets" class="facet-list">
                </ul>
            </div>
        </div>
        <div data-simple id="manageuserslist" class="col-xl p-0 mt-3">
            <div class="blockcolor">
                <label class="p-2 bold-edition">
                    <img class="ml-1 mr-1" src="Images/Icons/search.png">Recherché un utilisateur
                </label>
                <ul id="usersList" class="facet-list">
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="scripts/manageuser.js"></script>
