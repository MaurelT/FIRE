<div id="historiccontent" class="m-3">
    <div id="historic" class="row blockcolor m-0">
        <div class="col-xl-6">
            <div class="row p-3">
                <img class="panel-icon ml-3 mt-auto mb-auto" src="Images/alarm.png">
                <p class="ml-3 mt-auto mb-auto">Type d'intervention :</p>
                <p id="type" class="ml-3 mt-auto mb-auto">Accident de Voiture</p>
            </div>
            <div id="mapBarrack" class="ml-3 mr-3 mh-100 map-box-inprogress"></div>
        </div>
        <div class="col-xl-6">
            <div class="row mt-5 m-0 pt-2 pb-3 border-bot">
                <img class="panel-icon mt-auto mb-auto" src="Images/pin-pos.png">
                <p class="ml-3 mt-auto mb-auto">Adresse :</p>
                <p id="interventionAdress" class="ml-3 mt-auto mb-auto">4-10 Avenue d'Outre Mer, 13008 Marseille</p>
            </div>
            <div class="mt-3 m-0 pt-2 pb-3 border-bot">
                <p>Informations sur l'intervention :</p>
                <input disabled type="text" class="form-control" id="infosup">
                <button id="call" type="button" class="btn btn-success w-100 mt-2">
                    <img class="panel-icon mr-2" src="Images/call-answer.png">Appeler le Signaleur
                </button>
            </div>
            <div class="mt-3 m-0 pt-2 pb-3 border-bot">
                <p>Commentaire :</p>
                <input disabled type="text" class="form-control" id="comment">
                <div class="row mt-2">
                    <div class="col-6">
                        <button disabled type="button" class="btn btn-success w-100">
                            Transport Hôpital
                        </button>
                    </div>
                    <div id="transport_effectuer" class="col-6 align-self-center h-100">
                        <div class="row m-0">
                            <div class="divBox mt-auto mb-auto">
                                <input disabled type="checkbox" value="1" id="checkboxFourInput" name=""/>
                                <label class="m-0" for="checkboxFourInput"></label>
                            </div>
                            <p class="mt-auto mb-auto ml-2 m-0">Transport Effectué</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 m-0 pt-2 pb-3">
                <button disabled type="button" class="btn btn-danger w-100 mt-2">
                    Terminer l'intervention
                </button>
            </div>
        </div>
        <div class="greybox"></div>
    </div>
</div>
