<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #2A2A36; color:#f8f9fa!important">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 id="modal_title" class="modal-title">Modifier informations</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" align="center">
                <form>
                    <div class="form-group input-small">
                        <label for="modal-email">Email address</label>
                        <br>
                        <input id="modal-email" type="email"
                               class="inputForm border-bottom mt-3 mb-3 w-75 black-text"
                               aria-describedby="emailHelp" placeholder="Enter email">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group input-small">
                        <label for="modal-nom">Nom de famille</label>
                        <br>
                        <input type="text" class="inputForm border-bottom mt-3 mb-3 w-75" id="modal-nom"
                               placeholder="Nom">
                    </div>
                    <div class="form-group input-small">
                        <label for="modal-prenom">Prénom</label>
                        <br>
                        <input type="text" class="inputForm border-bottom mt-3 mb-3 w-75" id="modal-prenom"
                               placeholder="Prénom">
                    </div>
                    <div class="form-group input-small">
                        <label for="modal-userName">Nom d'utilisateur</label>
                        <br>
                        <input type="text" class="inputForm border-bottom mt-3 mb-3 w-75" id="modal-userName"
                               placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group input-small">
                        <label for="modal-role">Rôle</label>
                        <select class="inputForm border-bottom " id="modal-role">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div id="error" class="form-group" style="display: none;">
                        <p style="color:red">Vous devez remplir tous les champs.</p>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                <button id="modal-save" type="button" class="btn btn-primary">Enregistrer</button>
            </div>

        </div>
    </div>
</div>
