<body id="core">
  <div class="blockleft d-none d-lg-block">
    <div class="text-center" id="createuser">
      <a href="#"><img class="mt-2" src="Images/Icons/usercreate.png"></a>
    </div>
    <div class="itemPosition ">
      <div class="row" id="manageuser">
        <img class="m-2" src="Images/Icons/manuser.png">
        <a href="#">Gérer un utilisateur</a>
      </div>
      <div class="row" id="manageembedded">
        <img class="m-2" src="Images/Icons/gimbal.png">
        <a href="#">Gérer un embedded</a>
      </div>
    </div>
  </div>
  <div class="blockbot d-lg-none">
    <div class="m-itemPosition row text-center">
      <div class="col selected" id="m-manageuser">
        <a href="#"><img class="m-2" src="Images/Icons/manuser.png"></a>
      </div>
      <div class="col" id="m-manageembedded">
        <a href="#"><img class="m-2" src="Images/Icons/gimbal.png"></a>
      </div>
    </div>
  </div>
  <div class="blockcontent" id="bc">
  </div>


  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content text-dark">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 id="modal_title" class="modal-title">Modifier informations</h4>
          <button type="button" class="close" data-dismiss="modal">×</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" align="center">
          <form>
            <div class="form-group input-small">
              <label for="modal-email">Email address</label>
              <br>
              <input id="modal-email" type="email" class="text-dark inputForm border-bottom mt-3 mb-3 w-75 black-text" aria-describedby="emailHelp" placeholder="Enter email">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group input-small">
              <label for="modal-nom">Nom de famille</label>
              <br>
              <input type="text" class="text-dark inputForm border-bottom mt-3 mb-3 w-75" id="modal-nom" placeholder="Nom">
            </div>
            <div class="form-group input-small">
              <label for="modal-prenom">Prénom</label>
              <br>
              <input type="text" class="text-dark inputForm border-bottom mt-3 mb-3 w-75" id="modal-prenom" placeholder="Prénom">
            </div>
            <div class="form-group input-small">
              <label for="modal-userName">Nom d'utilisateur</label>
              <br>
              <input type="text" class="text-dark inputForm border-bottom mt-3 mb-3 w-75" id="modal-userName" placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group input-small">
              <label for="modal-role">Rôle</label>
              <select class="text-dark inputForm border-bottom " id="modal-role">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div id="error" class="form-group" style="display: none;">
                <p style="color:red">Vous devez remplir tous les champs.</p>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
          <button id="modal-save" type="button" class="btn btn-primary">Enregistrer</button>
        </div>

      </div>
    </div>
  </div>

</body>
